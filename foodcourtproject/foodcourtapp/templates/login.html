<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Open Sans", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f2f4f8;
    }

    .card {
      background: white;
      padding: 22px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(20,30,50,0.08);
      width: 340px;
    }

    h2 { margin: 0 0 18px 0; font-size: 22px; font-weight: 600; }
    label { display: block; font-size: 14px; margin-bottom: 6px; }
    .input-row { margin-bottom: 14px; position: relative; }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #d8dee7;
      font-size: 15px;
      box-sizing: border-box;
    }

    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
    }

    .btn-main {
      width: 100%;
      padding: 10px 16px;
      background: #d4a762;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-main:hover { background: #c2924f; }

    .link-btn { text-align: center; margin-top: 15px; }
    .create-link { text-decoration: none; color: #d4a762; font-weight: 700; }
    .msg { text-align: center; color: red; margin-bottom: 10px; }
  </style>
</head>
<body>

<form class="card" method="POST">
  <h2>Login</h2>
  {% csrf_token %}

  {% if msg %}
    <p class="msg">{{ msg }}</p>
  {% endif %}

  <div class="input-row">
    <label>Email</label>
    <input type="text" name="email" placeholder="you@example.com" required>
  </div>

  <div class="input-row">
    <label>Password</label>
    <input id="password" type="password" name="password" placeholder="Enter password" required>
    <button type="button" class="toggle-btn" id="togglePassword">üëÅÔ∏è</button>
  </div>

  <button type="submit" class="btn-main">Send OTP</button>

  <div class="link-btn">
    <a href="{% url 'register' %}" class="create-link">Create an account</a>
  </div>
</form>

<script>
  const passwordInput = document.getElementById('password');
  const toggleBtn = document.getElementById('togglePassword');

  toggleBtn.addEventListener('click', () => {
    const hidden = passwordInput.type === 'password';
    passwordInput.type = hidden ? 'text' : 'password';
    toggleBtn.textContent = hidden ? "üôà" : "üëÅÔ∏è";
  });
</script>

</body>
</html>
