<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Starter Dashboard</title>

  <style>
    :root{ --accent:#d4a762; --bg:#f7f6f2; --card:#ffffff; --muted:#6b6b6b; }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:#222}
    .wrap{max-width:1100px;margin:28px auto;padding:18px}

    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#b79f46);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:700}
    h1{font-size:20px;margin:0}

    .layout{display:grid;grid-template-columns:360px 1fr;gap:18px}

    .card{background:var(--card);border-radius:12px;padding:14px;
      box-shadow:0 6px 18px rgba(20,20,20,0.06)}

    .field{margin-bottom:12px}
    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}

    input,textarea{
      width:100%;padding:10px;border-radius:8px;
      border:1px solid #e8e8e8;font-size:14px
    }
    textarea{min-height:80px;resize:vertical}

    .img-preview{
      width:100%;height:160px;border-radius:10px;
      border:1px dashed #dedede;
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;background:#fafafa;margin-bottom:8px
    }
    .img-preview img{max-width:100%;max-height:100%;object-fit:cover}

    button{
      cursor:pointer;border:0;padding:10px 12px;
      border-radius:10px;font-weight:600
    }
    .btn-accent{background:var(--accent);color:#fff}

    table{width:100%;border-collapse:collapse}
    th,td{padding:12px 10px;border-bottom:1px solid #eee;text-align:left}
    th{font-size:13px;color:var(--muted)}
    td img{width:70px;height:50px;object-fit:cover;border-radius:6px}

    .btn-sm{
      padding:6px 8px;border-radius:8px;font-size:13px;
      border:1px solid #ccc;background:#fff
    }
    .btn-delete{border-color:#f2a2a2;color:#c94b4b}

    @media(max-width:900px){
      .layout{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="logo">FC</div>
    <h1>Starters</h1>
  </header>

  <div class="layout">

    <!-- ADD STARTER FORM -->
    <div class="card">
      <form method="POST" action="{% url 'starter' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="field">
          <label>Food Image</label>
          <div class="img-preview" id="imgPreview">Choose image</div>
          <input type="file" name="image" id="imageInput" required>
        </div>

        <div class="field">
          <label>Food Name</label>
          <input type="text" name="name" required>
        </div>

        <div class="field">
          <label>Price (₹)</label>
          <input type="number" name="price" step="0.01" required>
        </div>

        <div class="field">
          <label>Details</label>
          <textarea name="details"></textarea>
        </div>

        <button type="submit" class="btn-accent">Add Starter</button>
      </form>
    </div>

    <!-- STARTER LIST -->
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Details</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        {% for food in foods %}
          <tr>
            <td><img src="{{ food.image.url }}"></td>
            <td>{{ food.name }}</td>
            <td>₹ {{ food.price }}</td>
            <td>{{ food.details }}</td>
            <td>
              <a href="{% url 'delete_starter' food.id %}" 
                 onclick="return confirm('Delete this item?')"
                 class="btn-sm btn-delete">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="5">No starter items added yet.</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</div>

<script>
  // Image preview
  const imageInput = document.getElementById("imageInput");
  const imgPreview = document.getElementById("imgPreview");

  imageInput.addEventListener("change", function(){
    const file = this.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = () => imgPreview.innerHTML = `<img src="${reader.result}">`;
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
